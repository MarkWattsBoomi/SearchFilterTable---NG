            html,
            body,
            #flow-app {
                height: 100%;
                /* Use alongside height: 100% for fallback on older browsers */
                height: 100dvh;
                margin: 0;
            }
        </style>
        <script>
            window.flowBaseUri = "https://gb.flow-prod.boomi.com";

            window.onbeforeflowstart = (options, starttype) => {
                options.components = {
                    'searchfiltertable':"http://localhost:8080/sft_ng.js",
                    //"coredetails":"http://localhost:8080/coredetails_ng.js"
                    'navigationmenu':"https://master-boomi-flow-assets-prod-eu-west-2.s3.amazonaws.com/1b9ddb52-6e4f-4091-9eb6-330814de77e0/navbar_ng.2.2.6.js",

                    'flowpicker':"https://master-boomi-flow-assets-prod-eu-west-2.s3.amazonaws.com/b8fcfba5-5aff-4622-a546-c513bd9bcfe6/flowpicker_ng.2.2.0.js",
                    //'flowpicker':"http://localhost:8080/flowpicker_ng.js",
                    //'searchfiltertable':"http://localhost:8080/sft_ng.js",
                    
                };
                options.platformUri="https://gb.flow-prod.boomi.com";
                options.tenantId="1b9ddb52-6e4f-4091-9eb6-330814de77e0";
                //options.flowId="222a2897-3dfe-4943-a82d-88f3d7bbf092"; //agronomist
                options.flowId="0baae16b-d09f-4525-8275-bba4bf1e0920"; // approver
                //options.flowVersionId="31d76f66-2f44-4e8a-ae34-e862cd366a74";
                options.environmentId="9339cc57-12a8-41da-9b85-96bb1ce13559";
                return options;
            }
            
        </script>
        <script id="flow-script" src="assets/flow.js" type="module" defer></script>
        <style>

        .dsf-login{
            width: 100vw;
            height: 100vh;
            position: relative;
            
            &>.container-content {
                width: 100%;
                height: 100%;
                position: relative;
                display: flex !important;
                flex-direction: row;
            }
            
            & .dsf-loginbox{
                flex:  0 0 30vw;
                padding: 3rem 6rem !important;
                height: 100%;
            }
            
            & .dsf-loginsplash {
                flex:  1 0 auto;
                background-color: var(--color-td-navy-med-high-contrast, #305d74 );
                background-image: url(https://platform.boomi.com/login_background.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position-x: center;
                background-position-y: center;
                height: 100%;
            }
        }
        
       
        
        
        
        .dsf-loginbox-welcome{
            font-size: 1.75rem;
            line-height: 1.35em;
            margin: 0 0 1.25rem 0;
        }
        
        .dsf-logoimage img {
            width: 16rem;
            height: 5rem;
            object-fit: contain !important;
        }
        
        .dsf-logotitle h1 {
            font-weight: 600 !important;
            font-size: 2rem !important;
        }
        
        
        
        .dsf-logininput {
            margin-bottom: 1.5rem !important;
        }
        
        .dsf-logininput label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #000;
        }
        
        .dsf-logininput input {
            box-shadow: none !important;
            border: 1px solid #ccc !important;
            border-radius: 0.3rem !important;
            padding: 0.7rem 0.5rem !important;
            background-color: rgb(232, 240, 254) !important;
            color: #000 !important;
            width: 100% !important;
        }
        
        .dsf-login-button {
            background-color: #033d58 !important;
            color: #fefefe !important;
            border: none !important;
            min-width: 6.5em !important;
            padding: 4px 10px !important;
            height: 46px !important;
            font-size: 1rem !important;
            border-radius: 0.3rem !important;
            text-align: center !important;
            display: inline-block !important;
        }
    </style>
    <style>
        .page-component-searchfiltertable {
            height: -webkit-fill-available;
            max-width: 94vw
        }
    </style>
    <style>
        .flow {
            & .content {
                & .page {
                    & > .container-content {
                        &>.page-content {
                            min-width: 1px;
                        }
                    }
                }
            }
        }
    </style>
    <style>
        .modal-frm-frm {
            height: 60vh;
        }
    </style>
    <style>
        .flow {
            & .button.button-outcome.mini{
                background-image: url(https://master-boomi-flow-assets-prod-eu-west-2.s3.amazonaws.com/b8fcfba5-5aff-4622-a546-c513bd9bcfe6/plus-square.png);
                background-repeat: no-repeat;
                border: none;
                font-size: 0px;
                width: 2rem;
                float: right;
            }
        } 
    </style>

        <div id="flow-app"></div>
